<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="gametic.css">
    <script src="funcgame.js"></script>
</head>
<body>
    <center><h1 class="titlename">UNDEFEATABLE TICTACTOE</h1></center>
    <div class="centertab" id="point">
    <div class="centertile">
        <div class="tiling">
            <div class="grid-container">
                <div class="tile1" id="cell1" onClick="clicked(1);"></div>
                <div class="tile2" id="cell2" onClick="clicked(2);"></div>
                <div class="tile3" id="cell3" onClick="clicked(3);"></div>  
                <div class="tile4" id="cell4" onClick="clicked(4);"></div>
                <div class="tile5" id="cell5" onClick="clicked(5);"></div>
                <div class="tile6" id="cell6" onClick="clicked(6);"></div>  
                <div class="tile7" id="cell7" onClick="clicked(7);"></div>
                <div class="tile8" id="cell8" onClick="clicked(8);"></div>
                <div class="tile9" id="cell9" onClick="clicked(9);"></div>  
              </div>
        </div>
    </div>
    </div>
    <h3 class="winner" id="result"></h3>
    <button class="buttonload" id="reloader" onClick="window.location.reload()" style="display: none;">RELOAD</button>

</body>
</html>
